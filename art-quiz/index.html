<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Art Quiz</title>
  </head>
  <body>
    <div class="welcome-page-block hidden">
      <div class="settings-icon"></div>
      <div class="container">
        <div class="main-block">
          <div class="app-logo"></div>
          <div class="buttons">
            <button class="artist-quiz">Artist quiz</button>
            <button class="pictures-quiz">Pictures quiz</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="link-school">
          <a class="" href="https://rs.school/" target="_blank"></a>
        </div>
        <p>
          <a
            class="footer-2-text hover-gold"
            href="https://github.com/Anasstassia"
            target="_blank"
            >App developer: Anasstassia</a
          >
        </p>
        <p>2021©</p>
      </div>
    </div>
    <div class="settings-block hidden">
      <div class="header-settings">
        <button class="left-arrow"></button>
        <h3>Settings</h3>
      </div>
      <div class="volume-box">
        <h2>Volume</h2>
        <div class="volume-container">
          <div class="volume-button"></div>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
        <div class="timer-box">
          <h2>Time game</h2>
          <div class="toggle-radio">
            <input type="radio" name="rdo" id="yes" checked />
            <input type="radio" name="rdo" id="no" />
            <div class="switch">
              <label for="yes">Yes</label>
              <label for="no">No</label>
              <span></span>
            </div>
          </div>
          <h2>Time to answer</h2>
          <div class="time-checkbox">
            <button class="left-btn">—</button>
            <div id="valueTimer">10</div>
            <button class="right-btn">+</button>
          </div>
        </div>
        <button id="saveSettings" class="save-button">Save</button>
      </div>
      <div class="footer">
        <div class="link-school">
          <a class="" href="https://rs.school/" target="_blank"></a>
        </div>
        <p>
          <a
            class="footer-2-text hover-gold"
            href="https://github.com/Anasstassia"
            target="_blank"
            >App developer: Anasstassia</a
          >
        </p>
        <p>2021©</p>
      </div>
    </div>
    <div class="artist-quiz-block hidden">
      <div class="header-category">
        <div class="color-logo"></div>
        <div class="go-home"></div>
      </div>
      <h3>Categories</h3>
      <div class="artist-quiz-block-outer">
        <div class="artist-quiz-block-inner">
          <div class="category" id="artistsTemplate">
            <div class="header-round">
              <div class="name-round">
                <p id="roundId">Round 1</p>
              </div>
              <div class="star"></div>
              <div class="score-round">
                <p id="pId">0/10</p>
              </div>
            </div>
            <img id="imgId" src="" alt="round" />
          </div>
        </div>
      </div>
    </div>
    <div class="pictures-quiz-block hidden">
      <div class="header-category">
        <div class="color-logo"></div>
        <div class="go-home go-home_2"></div>
      </div>
      <h3>Categories</h3>
      <div class="artist-quiz-block-outer">
        <div class="artist-quiz-block-inner" id="picturesContainer">
          <div class="category" id="picturesTemplate">
            <div class="header-round">
              <div class="name-round">
                <p id="roundId">Round 1</p>
              </div>
              <div class="score-round">
                <p id="pId">0/10</p>
              </div>
            </div>
            <img id="imgId" src="" alt="round" />
          </div>
        </div>
      </div>
    </div>
    <div class="artist-question-block hidden">
      <div class="timer">
        <div class="close"></div>
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="seconds">
          <span class="time">30</span>
        </div>
      </div>
      <div class="question-block">
        <div class="question">
          Какую картину написал <span class="author">...</span> ?
        </div>
        <div class="variants-pictures">
          <div class="var1"></div>
          <div class="var2"></div>
          <div class="var3"></div>
          <div class="var4"></div>
        </div>
      </div>
    </div>
    <div class="picture-question-block hidden">
      <div class="timer">
        <div class="closeTwo close"></div>
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="seconds">
          <span class="time">30</span>
        </div>
      </div>
      <div class="question-block">
        <div class="question">Кто автор данной картины?</div>
        <div class="picture"></div>
        <div class="variants-authors">
          <div class="v1"></div>
          <div class="v2"></div>
          <div class="v3"></div>
          <div class="v4"></div>
        </div>
      </div>
    </div>
    <div class="check-answer hidden">
      <div class="picture-answer">
        <div class="checker"></div>
      </div>
      <div class="information">
        <p class="name">Name</p>
        <p class="info">info</p>
      </div>
      <button class="next">Next</button>
    </div>
    <div class="end-round hidden">
      <div class="cup"></div>
      <p>Congratulations!</p>
      <h4 class="score-result">0/10</h4>
      <button class="category-back">Home</button>
    </div>
    <div class="round-result-block">
      <div class="back-round">
        <div class="arrow"></div>
        <p>back</p>
      </div>
      <div class="template-inner">
        <div id="previewTemplate" class="preview"></div>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
